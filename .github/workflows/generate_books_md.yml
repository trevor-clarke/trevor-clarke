name: Generate Books Markdown

on:
  push:
    paths:
      - 'books/*.md'
env:
    GITHUB_TOKEN: ${{ secrets.BOOK_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run script
      run: python generate_books_md.py

    - name: Commit and push if it changed
      run: |
        git diff
        git remote set-url origin https://x-access-token:${{ secrets.BOOK_TOKEN }}@github.com/trevor-clarke/trevor-clarke.git
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add .
        git commit -m "Update books.md" || exit 0
        git push origin HEAD:main
   
